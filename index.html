<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Star Wars RPG</title>
    <!-- Load the font -->
    <link href="https://fonts.googleapis.com/css?family=Sedgwick+Ave|Sedgwick+Ave+Display" rel="stylesheet">

    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<!-- Jumbotron for Title -->
<div class="jumbotron tc-jumbotron" id="jumbo">
</div>

<div class="container">

    <div class="row">

        <!-- Crystal Panel -->
        <div class="col-lg-3">
        </div>

        <div class="col-lg-6 text-center">
           <div class="row">
            <div class="panel panel-default">
                <div class="panel-heading" id="game-total">
                </div>

                <div class="panel-body text-center" id="buttons">
                </div>
            </div>
          </div>
          <div class="row"> 
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Game</h3>
                <h3 class="panel-title">Instructions</h3>
            </div>
            <div class="panel-body text-left" id="instructions">
            </div>
        </div>

          </div>
        </div>

      <div class="col-lg-3 text-center">
      <div class="row">  
      <div class="col-lg-6 text-center">
        <div class="panel panel-default">
            <div class="panel-heading" id="score-board-head">
            </div>
            <div class="panel-body text-left" id="score-board">
            </div>
        </div>
      </div>
      </div>  

      <div class="row"> 
        <br><br><br>
      </div>
        <!-- Crystal Panel -->
      <div class="row">
      <div class="col-lg-6 text-center">
        <div class="panel panel-default">
            <div class="panel-heading" id="score-head">
            </div>
            <div class="panel-body" id="score">
            </div>
        </div>            
      </div>
      </div>

    </div>

</div>

<script type="text/javascript" src="assets/javascript/game.js">

</script>

</body>
</html>
